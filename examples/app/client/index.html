<template name="hola">
    {{#autoForm id="afInsertDemo" doc=this type="method" meteormethod='save' schema='bookSchema'}}
        {{> afFieldInput  type='xautocomplete' formid="afInsertDemo" name='surname' call='items' valuefunction='valueAuthors' renderfunction='renderAuthors'}}
        {{> afFieldInput  type='xautocomplete' formid="afInsertDemo" name='surnames' call='items' xmultiple='true' valuefunction='valueAuthors' renderfunction='renderAuthors'}}
        {{> afFieldInput  type='xautocomplete' formid="afInsertDemo" name='authorId' call='items' reference='authors' valuefunction='valueAuthors' renderfunction='renderAuthors'}}
        {{> afFieldInput  type='xautocomplete' formid="afInsertDemo" name='authorsId' call='items' xmultiple='true' reference='authors' valuefunction='valueAuthors' renderfunction='renderAuthors'}}
        <button class="ui button" type="submit">submit</button>
    {{/autoForm}}
    {{#each books}}
        <div><a _id={{this._id}} href="">{{this._id}}</a></div>
    {{/each}}
    <button id="clear">clear</button>
</template>

<template name="authors">
    <td>{{this.name}} <b>{{this.surname}}</b></td>
</template>
